<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Soporte Experto | Digital Transport</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        body { background: #f0f2f5; margin: 0; font-family: 'Inter', sans-serif; }
        
        .chat-container {
            max-width: 700px;
            margin: 40px auto;
            background: #111827;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            height: 600px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.4);
            border: 1px solid #374151;
            overflow: hidden;
        }

        .chat-header {
            background: #12b0a6;
            padding: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .ai-status { display: flex; align-items: center; gap: 10px; }
        .dot { width: 10px; height: 10px; background: #22c55e; border-radius: 50%; box-shadow: 0 0 10px #22c55e; }

        #chat-window {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #1f2937;
        }

        .msg { padding: 12px 18px; border-radius: 18px; max-width: 85%; font-size: 0.95rem; line-height: 1.5; animation: fadeInUp 0.3s ease; }
        .msg.ai { background: #374151; color: #e5e7eb; align-self: flex-start; border-bottom-left-radius: 2px; border: 1px solid #4b5563; }
        .msg.user { background: #12b0a6; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }

        .chat-input-area { padding: 20px; background: #111827; display: flex; gap: 12px; }
        input { flex: 1; padding: 15px; border-radius: 12px; border: none; background: #374151; color: white; outline: none; }
        button { background: #12b0a6; border: none; padding: 0 25px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

        const chatWindow = document.getElementById('chat-window');

            const text = userInput.value.trim().toLowerCase();
            if (!text) return;

            addMessage(userInput.value, 'user');
            userInput.value = '';

            setTimeout(() => {
                let foundDest = null;
                // Buscamos si el usuario mencionÃ³ algÃºn destino de nuestra lista

                let response = "";

                    response = `Para llegar a esa zona, debes tomar el <b>${foundDest.r}</b>. <br><br>` +

                               `Recuerda que en horas pico el trÃ¡fico puede aumentar el tiempo.`;
                } else if (text.includes("mision") || text.includes("objetivo")) {
                    response = "Nuestra misiÃ³n es satisfacer la necesidad de moverse de forma eficaz y ahorrar dinero.";
                } else if (text.includes("vision")) {
                    response = "Nuestra visiÃ³n es ser lÃ­deres en soluciones de movilidad urbana en MÃ©xico.";
                } else {
                    response = "No reconozco ese destino todavÃ­a. Intenta con: Centro, Otay, Rio, Playas o Natura. Â¡Estamos actualizando mÃ¡s rutas!";
                }

                addMessage(response, 'ai');
            }, 800);
        }

        function addMessage(text, side) {
            const div = document.createElement('div');
            div.className = `msg ${side}`;
            div.innerHTML = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
